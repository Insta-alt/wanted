<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="static/download.jpeg">
  <title>Form Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <h4 style="margin-top: 20px;">Fill your Information</h4>
    <form action='/upload' method='POST' enctype="multipart/form-data">


      <div id="personal">
        <h3>Personal Details</h3>
      <div class="mb-3">
        <label for="fname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="Please Enter your First Name"
          name="firstname" required>
      </div>
      <div class="mb-3">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter your Last Name" name="lastname"
          required>
      </div>
      <h5>Please Choose Your Profile Picture</h5>
      <br>
      <div class="input-group" style="margin-bottom: 40px;">

        <input type="file" accept="image/*" name="dp" class="form-control" id="dp" aria-label="Upload" required>
      </div>
      <br>
      <div class="mb-3">
        <label for="github" class="form-label">Do you have any github account? (Optional)</label>
        <input type="text" class="form-control" id="github" placeholder="Enter your github profile link"
          name="github" required>
      </div>
      <div class="mb-3">
        <label for="instagram" class="form-label">Do you have any instagram account? (Optional)</label>
        <input type="text" class="form-control" id="instagram" placeholder="Enter your profile profile link"
          name="instagram" >
      </div>
      <button class="btn btn-primary" onclick="tostep2();">Next</button>
    </div>



      <div id="education" style="display: none;">
        <h3>Edcational Details</h3>
      <div class="mb-3">
        <label for="school" class="form-label"> School Name</label>
        <input type="text" class="form-control" id="schoolname" placeholder="Enter your School Name" name="schoolname"
          required>
      </div>
      <div class="mb-3">
        <label for="college" class="form-label"> College Name (Optional)</label>
        <input type="text" class="form-control" id="collegename" placeholder="Enter your College Name"
          name="collegename" required>
      </div>
      <button class="btn btn-primary" onclick="tobackstep1();">Back</button>
      <button class="btn btn-primary" onclick="tostep3();">Next</button>
    </div>



      <div id="contact" style="display: none;">
        <h3>Contact Details</h3>
      <div class="mb-3">
        <label for="phone" class="form-label"> Phone No.(without contry code)</label>
        <input type="number" class="form-control" id="phonenumber" placeholder="Enter your Phone Number"
          name="phonenumber" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="collegeemail" placeholder="your@email.com" name="email" required>
      </div>
      <button class="btn btn-primary" onclick="tobackstep2();">Back</button>
      <button class="btn btn-primary" onclick="tostep4();">Next</button>
    </div>


    <div id="about" style="display: none;">
      <h3>About Details</h3>
      <div class="mb-3">
        <h4>Please Write Something About You</h4>
        <textarea name="about" class="form-control" id="about" cols="30" rows="10" required></textarea>
      </div>

      <!--Skills-->

      <div class="mb-3">
        <label for="skill1" class="form-label">Skill1</label>
        <input type="text" name="skill1" class="form-control" id="skill1" placeholder="web Developer" required>
      </div>

      <div class="mb-3">
        <label for="skill2" class="form-label">Skill2</label>
        <input type="text" name="skill2" class="form-control" id="skill2" placeholder="web Developer" required>
      </div>

      <div class="mb-3">
        <label for="skill3" class="form-label">Skill3</label>
        <input type="text" name="skill3" class="form-control" id="skill3" placeholder="web Developer" required>
      </div>

      <div class="mb-3">
        <label for="skill4" class="form-label">Skill4</label>
        <input type="text" name="skill4" class="form-control" id="skill4" placeholder="web Developer" required>
      </div>
      <button class="btn btn-primary" onclick="tobackstep3();">Back</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>


      
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script>
      function tostep2(){
        document.getElementById("personal").style.display = "none";
        document.getElementById("education").style.display = "block";
      }
      function tostep3(){
        document.getElementById("education").style.display = "none";
        document.getElementById("contact").style.display = "block";
      }
      function tostep4(){
        document.getElementById("contact").style.display = "none";
        document.getElementById("about").style.display = "block";
      }
      function tobackstep1(){
        document.getElementById("education").style.display = "none";
        document.getElementById("personal").style.display = "block";
      }
      function tobackstep2(){
        document.getElementById("education").style.display = "block";
        document.getElementById("contact").style.display = "none";
      }
      function tobackstep3(){
        document.getElementById("about").style.display = "none";
        document.getElementById("contact").style.display = "block";
      }
    </script>
</body>

</html>
